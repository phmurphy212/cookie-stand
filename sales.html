<!DOCTYPE html>
<html lang="en">
<head>
  <title>Salmon Cookies Sales Portal</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
  <nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="locations.html">Locations</a></li>
    <li><a href="merch.html">Merch</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>
</header>
<main>
  <section>
    <form id="newStore">
      <fieldset>
        <legend>New Store Info</legend>
      
      <label>City
        <input required type="text" name="city" placeholder="Atlanta">
      </label>

      <label>Minimum Sales
        <input required type="number" name="min" step="0.1" placeholder="0.0">
      </label>

      <label>Maximum Sales
        <input required type="number" name="max" step="0.1" placeholder="0.0">
      </label>

      <label>Average Sales
        <input required type="number" name="avg" step="0.1" placeholder="0.0">
      </label>

      <button type="submit">Add Store</button>
      </fieldset>
    </form>
  </section>
  <img src="img/family.jpg" alt="family">
  </main>
  <table id ="salesTable">
    <thead id="tHeader">
    </thead>
    <tfoot id="tFooter">
    </tfoot>
  </table>
  <script src="js/app.js"></script>
  </main>
  <footer>  <img src="img/chinook.jpg" alt="chinook"></footer>

</body>
</html>
